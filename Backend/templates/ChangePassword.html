<!DOCTYPE html>
{% extends 'Dashboard.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="col-lg-12">
                        <div class="card">
                            <div class="card-header"><small>Change</small><strong> Password</strong></div>
                            <div class="card-body card-block">
                                <form method="post" action="{% url 'update_password' %}" onsubmit="return validateChangePasswordForm()" >
                                    {% csrf_token %}

                                                    <div class="card-body card-block">
                                                        <form action="" method="post" class="">
                                                            <div class="form-group">
                                                                <label  class=" form-control-label">Current Password</label>
                                                                <input type="password" id="current-password" name="current-password" placeholder="Enter Current Password.." class="form-control">
                                                            </div>
                                                            <div class="form-group">
                                                                <label  class=" form-control-label">New Password</label>
                                                                <input type="password" id="new-password" name="new-password" placeholder="Enter New Password.." class="form-control">
                                                            </div>
                                                            <div class="form-group">
                                                                <label class=" form-control-label">Repeat Password</label>
                                                                <input type="password" id="repeat-password" name="repeat-password" placeholder="Repeat New Password.." class="form-control">
                                                            </div>

                                                        <button type="submit" class="btn btn-primary btn-sm">
                                                            <i class="fa fa-dot-circle-o"></i> Submit
                                                        </button>
                                                        <button type="reset" class="btn btn-danger btn-sm" onclick="clearFormfields()">
                                                            <i class="fa fa-ban"></i> Reset
                                                        </button>
                                                        </form>
                                                    </div>

                                                    </div>
                                                </div>

                                </form>

                            </div>
                        </div>


</div>
{% block breadcrumbs_js %}
    <!-- Call the function to update breadcrumbs with the specific menu and submenu names -->
    <script>
        currentMenu = 'Dashboard';
        currentSubmenu = 'Change Password';
        updateBreadcrumbs();
    </script>
{% endblock %}
<script>
function validateChangePasswordForm() {
  var npassword = document.getElementById("new-password").value;
  var rnpassword = document.getElementById("repeat-password").value;
   if (npassword.trim() === "" || npassword.length < 6) {
    alert("Please enter a password with at least 6 characters.");
    return false;
  }
  return true;
}
</script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
      {% for i in messages %}
           {% if i.tags == 'warning' %}
               <script>
                    swal('{{i}}','','warning');
               </script>
           {% elif i.tags == 'error' %}
               <script>
                    swal('{{i}}','','error');
               </script>
           {% else %}
               <script>
                    swal('{{i}}','','success');
               </script>
           {% endif %}
        {% endfor %}
    {% endif %}
<script>
    function clearFormfields(){
    var form=document.document.getElementById("myform")
    form.reset()
    }

</script>
</body>
</html>
{% endblock %}
