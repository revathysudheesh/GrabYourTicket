<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bs-stepper@1.7.0/dist/css/bs-stepper.min.css">

</head>
<body>
<div class="col-lg-12">
  <div class="card">
    <div class="card-header"><small>Edit</small><strong> Movie</strong></div>
    <div class="card-body card-block">
    <form id="myForm" method="post" action="{% url 'update_movie' dataid=movie.id %}" enctype="multipart/form-data">
      {%csrf_token%}
        <!-- Step Container -->
        <div id="stepper" class="bs-stepper">
          <div class="bs-stepper-header" role="tablist">
            <!-- Step 1 -->
            <div class="step" data-target="#step-1">
              <button type="button" class="step-trigger" role="tab" aria-controls="step-1" id="step-1-trigger">
                <span class="bs-stepper-circle">1</span>
                <span class="bs-stepper-label">Add Movie Details</span>
              </button>
            </div>

            <!-- Step 2 -->
            <div class="step" data-target="#step-2">
              <button type="button" class="step-trigger" role="tab" aria-controls="step-2" id="step-2-trigger">
                <span class="bs-stepper-circle">2</span>
                <span class="bs-stepper-label">Add Actor Details</span>
              </button>
            </div>

            <!-- Step 3 -->
            <div class="step" data-target="#step-3">
              <button type="button" class="step-trigger" role="tab" aria-controls="step-3" id="step-3-trigger">
                <span class="bs-stepper-circle">3</span>
                <span class="bs-stepper-label">Add Crew Details</span>
              </button>
            </div>
          </div>

          <div class="bs-stepper-content">
            <!-- Step 1 Content -->
            <div id="step-1" class="content" role="tabpanel" aria-labelledby="step-1-trigger">
              <div class="form-group">
                <label >Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{movie.MovieName}}" required>
              </div>
              <div class="form-group">
                <label >Synopsis</label>
                <textarea name="synopsis" id="synopsis" rows="4"  class="form-control" required>{{movie.MovieSynopsis}}</textarea>
              </div>
              <div class="form-group">
                <label>Language</label>
                <select name="lang" id="lang" class="form-control" required>
                  <option value="{{movie.MovieLanguage}}">{{movie.MovieLanguage}}</option>
                  <option value="English">English</option>
                  <option value="Malayalam">Malayalam</option>
                  <option value="Tamil">Tamil</option>
                  <option value="Hindi">Hindi</option>
                </select>
              </div>
              <div class="form-group">
                <label >Genre</label>
                <select name="genre" id="genre" class="form-control" required>
                  <option value="{{movie.MovieGenre}}">{{movie.MovieGenre}}</option>
                  <option value="Comedy">Comedy</option>
                  <option value="Thriller">Thriller</option>
                  <option value="Horror">Horror</option>
                </select>
              </div>
              <label >Movie Poster</label><br>
              <img src="{{movie.MoviePoster.url}}" width="100px" height="100px"><br>
              <div>
                 <input type="file" name="poster" id="poster" class="form-control"  >
              </div>
              <div class="form-group">
                <label >Type</label>
                <select name="type" id="type" class="form-control" required>
                  <option value="{{movie.MovieType}}">{{movie.MovieType}}</option>
                  <option value="2D">2D</option>
                  <option value="3D">3D</option>
                </select>
              </div>
              <div class="form-group">
                <label >Release Date</label>
                <input type="date" id="date" name="date"  value="{{movie.MovieRelease|date:'Y-m-d'}}" class="form-control" required>
              </div>
              <div class="form-group">
                <label >Duration</label>
                <input type="text" id="duration" name="duration"  value="{{movie.MovieDuration}}" class="form-control" required>
              </div>
              <button type="button" class="btn btn-primary" onclick="stepper.next()">Next</button>
            </div>

            <!-- Step 2 Content -->
            <div id="step-2" class="content" role="tabpanel" aria-labelledby="step-2-trigger">
              <div class="row">
                <div class="col-4">
                  <div class="form-group">
                   <label>Actor-1 Name</label>
                    <input type="text" class="form-control" id="actor1name" name="actor1name" value="{{movie.MovieActor1Name}}" required>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <label >Actor-1 Image</label>
                    <input type="file" name="actor1image" id="actor1image" class="form-control"  >
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">

                    <img src="{{movie.MovieActor1Image.url}}" width="100px" height="100px">

                </div>
              </div>

              <button type="button" class="btn btn-primary" onclick="stepper.previous()">Previous</button>

            </div>
