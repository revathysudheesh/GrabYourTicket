<!DOCTYPE html>
{% extends 'Dashboard.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        select{
            display: block;
            width: 100%;
            height: calc(2.25rem + 2px);
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            }

    </style>
</head>
<body>
<div class="col-lg-12">
                        <div class="card">
                            <div class="card-header"><small>Edit</small><strong> Theatre Details</strong></div>
                            <div class="card-body card-block">
                                <form method="post" action="{% url 'update_theatre' dataid=theatre.id %}" enctype="multipart/form-data">
                                    {% csrf_token %}

                                        <div class="form-group"><label class=" form-control-label">Name</label>
                                    <input type="text" id="name" name="name" value="{{theatre.TheatreName}}" class="form-control" required>
                                </div>
                                        <div class="form-group"><label class="form-control-label">Address</label>
                                            <textarea name="address" id="address" rows="4"  class="form-control" required>{{theatre.TheatreAddress}}"</textarea>
                                        </div>
                                        <div class="form-group"><label class=" form-control-label">Contact Number</label>
                                            <input type="tel" id="contact" name="contact" value="{{theatre.TheatreContact}}" class="form-control" required>
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="form-group"><label class=" form-control-label">Website</label>
                                                    <input type="text" id="website" name="website" value="{{theatre.TheatreWebsite}}" class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form-group"><label  class=" form-control-label">Email</label>
                                                    <input type="text" id="email" name="email" value="{{theatre.TheatreEmail}}" class="form-control" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="form-group"><label  class=" form-control-label">Capacity</label>
                                                     <input type="number" name="capacity" id="capacity" value="{{theatre.TheatreCapacity}}" class="form-control" readonly>
                                                </div>
                                            </div>

                                            <div class="col-6">
                                                <div class="form-group"><label  class=" form-control-label">Screens</label>
                                                    <input type="number" id="screen" name="screen" value="{{theatre.TheatreScreen}}" class="form-control" readonly>
                                                </div>
                                            </div>
                                        </div>
                                    <div class="form-group"><label class=" form-control-label">Status</label>
                                           <select name="status" id="status" required>
                                              <option value="{{theatre.TheatreStatus}}" >{{theatre.TheatreStatus}}</option>
                                              <option value="Open" >Open</option>
                                              <option value="Closed" >Closed</option>
                                               <option value="Under Renovation">Under Renovation</option>

                                           </select>
                                        </div>

                                        <div class="form-group"><label class=" form-control-label">Image</label>
                                            <img src="{{theatre.TheatreImage.url}}" alt="Image" width="100px" height="100px"><br><br>
                                            <input type="file" name="img" id="img" class="form-control" >
                                        </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>

                                </form>

                            </div>
                        </div>


</div>
{% block breadcrumbs_js %}
    <!-- Call the function to update breadcrumbs with the specific menu and submenu names -->
    <script>
        currentMenu = 'Manage Theatre';
        currentSubmenu = 'Edit Theatre';
        updateBreadcrumbs();
    </script>
{% endblock %}
{% if messages %}
      {% for i in messages %}
           {% if i.tags == 'warning' %}
               <script>
                    swal('{{i}}','','warning');
               </script>
           {% elif i.tags == 'error' %}
               <script>
                    swal('{{i}}','','error');
               </script>
           {% else %}
               <script>
                    swal('{{i}}','','success');
               </script>
           {% endif %}
        {% endfor %}
    {% endif %}
</body>
</html>
{% endblock %}
